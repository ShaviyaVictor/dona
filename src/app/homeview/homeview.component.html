<section class="container-fluid img1">
  <div class="row">
    <div class="col-xs-12 col-sm-6"></div>
    <div class="col-xs-12 col-sm-6">
      <div class="bgGlass">
        <div class="row">
          <h1>
            GIFT CATALOG
          </h1>     
        </div>
        <div class="row">
          <p>
            Give gifts that empower<br>kids to create lasting change.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container-fluid bgBlue">

  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="education-head">
            Education
          </h1>
          <p>
            Break the cycle of poverty by supporting education for children in need.
          </p>
        </div>
        <div class="col-md-4">
          <a href=""data-toggle="modal" data-target="#add_story1"><button type="submit" routerLink="donation" class="floating btn btn-warning ml-3 mb-3 btn-lg">Charity Application <i class="bi bi-arrow-right-square"></i></button></a>
        </div>
        <div class="row">
          <div class="modal fade" id="add_story1" tabindex="-1" role="dialog" aria-labelledby="add_story1Label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="charity_form">
                          <h2 class="text-center text-primary ">Become a charity</h2>
                          <!-- <form enctype="multipart/form-data" [formGroup]="beneficiary" (ngSubmit)="onSubmit()"> -->
                            <form enctype="multipart/form-data">

                          <div class="form-group">
                              <input type="text" formControlName="title" class="form-control" placeholder="Location" required>
                          </div>
                          <!-- <div class="form-group">
                              <textarea formControlName="description"  cols="50" rows="5" placeholder="Description" required></textarea>
                          </div> -->
                          <div class="form-group text-dark">
                              <!-- <select formControlName="charity">
                                  <option *ngFor="let work of allworks" [ngValue]="work.id">{{work.charity.users.user_name}}</option>

                              </select> -->
                              <!-- <input type="hidden" [(ngModel)]="beneficiary.charity" value="jitegemee"> -->
                          </div>
                          <div class="form-group">
                              <input formControlName="user_image" class="text-dark" type="file" required>
                          </div>
                          <div class="row">
                              <div class="col-xs-4 col-sm-4 col-md-4">
                                  <div class="form-group">
                                  <button type="submit"  class="btn btn-warning ">Submit</button>
                                  </div>
                              </div>
                              <div class="col-xs-5 col-sm-5 col-md-5"></div>
                              <div class="col-xs-3 col-sm-3 col-md-3">
                                  <div class="form-group">
                                      <a data-dismiss="modal" class="btn btn-secondary">Close</a>
                                  </div>
                              </div>
                          </div>
                      </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>      
    </div>
  </div>
</section>
