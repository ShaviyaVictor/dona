<section class="bg-image text-light">
  <div class=" d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;background-color: #2F2F2F;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Join Us</h2>

              <form>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  <input [(ngModel)]="register.first_name" type="text" id="form3Example1cg" class="form-control form-control-lg"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                  <input [(ngModel)]="register.last_name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Username *</label>
                  <input [(ngModel)]="register.user_name" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email *</label>
                  <input [(ngModel)]="register.email" type="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password *</label>
                  <input [(ngModel)]="register.password" type="password" id="form3Example4cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirm password *</label>
                  <input [(ngModel)]="register.password" type="password" id="form3Example4cdg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <i class="bi bi-toggle-on mr-3"></i>
                  <label class="form-check-label" for="form2Example3g"><a href="https://www.instagram.com/ignition_reads/" target="_blank" class="text-info"><u>Terms of service</u></a>
                  </label>

                </div>

                <div class="d-flex justify-content-center">
                  <button (click)="register()" type="button" class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">REGISTER</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have a Dona account? <a href="login" class="fw-bold text-info"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
